<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.5作业3</title>
	<style>
		img{
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
	<form action="" name="fom">
		<img src="images/r (1).jpg" alt=""><input type="checkbox" name="in">
		<img src="images/r (2).jpg" alt=""><input type="checkbox" name="in">
		<img src="images/r (3).jpg" alt=""><input type="checkbox" name="in">
		<img src="images/r (4).jpg" alt=""><input type="checkbox" name="in">
		<img src="images/r (5).jpg" alt=""><input type="checkbox" name="in">
		<button type="button" id="bt1">出征</button>
		<button type="button" id="bt2">全选</button>
	</form>
	<script>
		var ins=document.fom.in;
		var bt1=document.getElementById('bt1');
		var bt2=document.getElementById('bt2');
		bt1.onclick=function(){
			var sum=0;
			for(var n=0;n<ins.length;n++){
				if(ins[n].checked==true){
					sum++;
				}
			}
			if(sum!=3){
				alert("必须选三个英雄");
			}
		}
		bt2.onclick=function(){
			for(var n=0;n<ins.length;n++){
				ins[n].checked=true
			}
		}
	</script>
</body>
</html>
